<div style="width: 100%;height: 100%; align-items: center;">
  <div class="col-sn-8 col-sm-offset-2" style="max-width: 400px; margin: auto; margin-top: 50px;">
    <h2 style="margin-right: 2%;">Créer un compte</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="text"
        id="email"
        class="form-control"
        formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password"
        id="password"
        class="form-control"
        formControlName="password">
        <label for="password2" style="margin-top: 3%;">Retapez votre mot de passe</label>
        <input type="password"
        id="password2"
        [ngClass]="(passwordsAreOk())? 'form-control': 'form-control is-invalid'"
        formControlName="password2">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Créer votre compte</button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
