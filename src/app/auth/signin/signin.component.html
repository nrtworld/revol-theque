<div class="row">
    <div class="col-sn-8 col-sm-offset-2">
      <h2>Come to the dark side, we have games...</h2>
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="text"
          id="email"
          class="form-control"
          formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password"
          id="password"
          class="form-control"
          formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="signinForm.invalid">Viens prendre ta place à mes côtés, et ensemble nous construirons une galaxie à notre image</button>
      </form>
      <p class="text-danger">{{ errorMessage }}</p>
    </div>
  </div>
