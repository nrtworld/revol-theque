<div style="width: 100%;height: 100%; align-items: center;">
  <div class="col-sn-8 col-sm-offset-2" style="margin: auto; margin-top: 50px;">
    <h2 style="margin-top: 2%;">Come to the dark side, we have games...</h2>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div style="max-width: 400px;margin: auto;" >
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="text" id="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" class="form-control" formControlName="password">
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="signinForm.invalid">Viens prendre ta place à mes côtés, et ensemble nous construirons une galaxie à notre image</button>
      </div>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
