<div class="row">
  <div class="col-xs-12">
    <h2>Vos Jeux</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let game of games; let i = index"
        (click)="onViewGame(i)">
        <h3 class="list-group-item-heading">
          {{ game.title }}
          <img *ngIf="game.photo" [src]="game.photo" class="img-thumbnail" alt="Responsive image" />
          <button class="btn btn-default pull-right" (click)="onDeleteGame(game)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
       <!-- <p class="list-group-item-text">{{ game.categorie }}</p>-->
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewGame()">Nouveau Jeux</button>
  </div>
</div>
