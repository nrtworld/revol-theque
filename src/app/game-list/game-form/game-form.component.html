<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Enregistrer un nouveau Jeux</h2>
      <form [formGroup]="gameForm" (ngSubmit)="onSaveGame()">
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" id="title"
                 class="form-control" formControlName="title">
        </div>
        <div class="form-group">
            <h4>Ajouter une photo</h4>
            <input type="file" (change)="detectFiles($event)"
                   class="form-control" accept="image/*">
            <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
        </div>
       <!-- <div class="form-group">
            <label for="categorie">Catégories</label>
            <select id="categorie" class="form-control" multiple >
                <option selected >Open this select menu</option>
                <option *ngFor"let cat of categories" 
                [value]="cat" 
                [label]="cat"/>
              </select>
            
          </div>-->
          <div class="form-group">
              <label for="nbJoueursMin">Nombre de Joueur minimum</label>
              <input type="text" id="nbJoueursMin"
                     class="form-control" formControlName="nbJoueursMin">
            </div>
            <div class="form-group">
                <label for="nbJoueursMax">Nombre de Joueur Maximum</label>
                <input type="text" id="nbJoueursMax"
                       class="form-control" formControlName="nbJoueursMax">
              </div>
            <div class="form-group">
                <label for="tpsJeux">Temps de jeux</label>
                <input type="text" id="tpsJeux"
                       class="form-control" formControlName="tpsJeux">
              </div>
        <div class="form-group">
          <label for="synopsis">Synopsis</label>
          <textarea id="synopsis"
                    class="form-control" formControlName="synopsis">
          </textarea>
        </div>
        <button class="btn btn-success" [disabled]="gameForm.invalid || fileIsUploading"
                type="submit">Enregistrer
        </button>
  
      </form>
    </div>
  </div>
